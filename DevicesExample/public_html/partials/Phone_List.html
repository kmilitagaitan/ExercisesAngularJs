<!DOCTYPE html>
<html lang="en" data-ng-app>
    <head>
        <title data-ng-bind-template="Google Phone Gallery: {{query}}">Google Phone Gallery</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <link rel="stylesheet" href="../css/app.css">
         <link rel="stylesheet" href="../css/bootstrap.css">
         <script src="../js/libs/angular/angular.min.js"></script>
         <script src="../js/filesapp/phone.js"></script>
    </head>
    <body data-ng-controller="PhoneListController">
       
        <!-- Second Step-->
        
        <!--<div>
            <ul>
                <li data-ng-repeat="phone in phones">
                    {{phone.name}}
                    <p>{{phone.description}}</p>
                </li>
            </ul>
        </div>-->
        
        <!-- Thrid Step -->
        
       <!-- <p>{{phones | json}}</p>-->
        
       <div class="container-fluid">
           <div class="row-fluid">
                <div class="span2">
                  <!--Sidebar content-->

                  Search: <input data-ng-model="query">
                  Sort by:
                <select data-ng-model="orderProp">
                  <option value="name">Alphabetical</option>
                  <option value="age">Newest</option>
                </select>

                </div>
                <div class="span10">
                  <!--Body content-->

                  <ul class="phones">
                      <li data-ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
                          <a href="#/phones/{{phone.id}}" class="thumb"><img alt="" src="" data-ng-src="{{phone.imageUrl}}"></a>
                      <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                      <p>{{phone.snippet}}</p>
                    </li>
                  </ul>

                </div>
              </div>
            </div>
    </body>
</html>
