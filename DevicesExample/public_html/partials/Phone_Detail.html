<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <link rel="stylesheet" href="../css/app.css">
         <link rel="stylesheet" href="../css/bootstrap.css">
         <script src="../js/libs/angular/angular.min.js"></script>
         <script src="../js/filesapp/phone.js"></script>
         <script src="../js/filesapp/app.js"></script>
    </head>
    <body>
        <img  src="" data-ng-src="{{phone.images[0]}}" class="phone">

            <h1>{{phone.name}}</h1>

            <p>{{phone.description}}</p>

            <ul class="phone-thumbs">
              <li data-ng-repeat="img in phone.images">
                  <img src="" data-ng-src="{{img}}">
              </li>
            </ul>

            <ul class="specs">
              <li>
                <span>Availability and Networks</span>
                <dl>
                  <dt>Availability</dt>
                  <dd data-ng-repeat="availability in phone.availability">{{availability}}</dd>
                </dl>
              </li>
            </ul>
    </body>
</html>
